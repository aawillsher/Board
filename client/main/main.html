<template name = 'main'>
  <br /><br />
  <a href = '#' class = 'btn btn-warning logout'>Log out</a>
  <a href = '#' class = 'btn btn-info about'>About Board</a><br /><br />

    <div class = 'row'>

      <div class = 'col-lg-4'>
        <h3><span class = 'leftTitle'>Post A Message</span></h3><br />
        {{> quickForm collection = 'Posts' id = 'insertPostForm' type = 'insert'}}
        <br />

      </div>

      <div class = 'main col-lg-5'>
        <h3><span class = 'middleTitle'>Messages</span></h3><br />
          <ul>
            {{#each posts}}
            <li><span class = '{{messageType}} messageTitle'>{{title}}</span></li>
            <li><span class = '{{messageType}} messageTitle'>Posted by {{formatName createdBy}} on {{formatDate createdAt}}</span></li>
            <li><span class = '{{messageType}}'>{{content}}</span></li>
            <br />
            {{/each}}
          </ul>
      </div>

      <div class = 'col-lg-3'>
        <h3><span class = 'rightTitle'>All Board Users</span></h3><br />
        <ul>
          {{#each otherUsers}}
            <li>{{formatName _id}} <div class = 'change btn btn-{{buttonType}} btn-xs'>{{buttonText}}</div></li><br />
          {{/each}}
        </ul>

      </div>

    </div>

</template>
